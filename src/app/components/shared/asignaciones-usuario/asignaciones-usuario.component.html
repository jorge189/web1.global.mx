<div>
    <form [formGroup]="forma" (ngSubmit)="agregar()">
        <div class="row justify-content-center">
            <div class="col-md-2">
                <mat-form-field class="w-100">
                    <mat-label>Tipo de Servicio</mat-label>
                    <mat-select formControlName="tipo" (selectionChange)="changeTipo()">
                        <mat-option value="DIA SIG">Dia Siguiente</mat-option>
                        <mat-option value="TERRESTRE">Terrestre</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Guias Disponibles</mat-label>
                    <mat-select formControlName="guia" (selectionChange)="changeGuia()">
                        <mat-option [title]="(item.activo) ? 'Activo' : 'Inactivo'" *ngFor="let item of disponibles" [value]="item.idtipoguia + '-' + item.peso + '-' + item.idarticulo" [disabled]="!item.activo">{{item.descripcion}} {{item.peso}} KG (Disponibles: {{item.disponibles}})</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4">
                <mat-form-field class="w-100">
                    <mat-label>Cantidad</mat-label>
                    <input type="number" matInput formControlName="cantidad">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="this.forma.invalid">Asignar</button>
            </div>
        </div>
    </form>
</div>
