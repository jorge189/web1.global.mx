<section>

    <div class="container mt-5 pt-3">
        <div class="row justify-content-center mt-md-5">
            <div class="col-md-6 p-1 mr-md-5 mt-md-5">
                <app-carousel></app-carousel>
                <!-- 
                    <img src="../../../assets/img/PASOS.svg" class="d-md-block d-none" alt="">
                -->
            </div>
            <div class="col-md-5 mt-md-5">
                <h3 class="h1 text-secondary mt-3 mt-sm-0 text-center text-sm-left"><b>Iniciar sesión</b></h3>
                <form class="example-form mt-4" [formGroup]="forma" (ngSubmit)="login()">
                    <mat-form-field class="d-block">
                        <span matPrefix class="text-secondary icon-torso">&nbsp;</span>
                        <input matInput placeholder="Correo Electronico" value="" formControlName="correo">
                    </mat-form-field>
                    <br>
                    <mat-form-field class="d-block">
                        <span matPrefix class="text-secondary icon-key">&nbsp;</span>
                        <input type="password" matInput placeholder="Contraseña" formControlName="password">
                    </mat-form-field>
                    <div class="mt-2">
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!forma.valid">Ingresar</button>
                    </div>

                </form>
                <div class="d-md-flex mt-3 justify-content-md-between">
                    <a style="cursor:pointer;" (click)="openDialog()" class="d-block text-secondary">¿Olvidaste tu contraseña?</a>
                    <a href="https://sistema.globalpaq.mx/registro_asociado.php" target="_blank" class="d-block text-secondary">Regístrate</a>
                </div>
                <div class="my-2">
                    <div *ngIf="error" class="alert text-danger text-center">
                        <span class="tex-center"><span class="icon-attention-circled"></span> {{message}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
